<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Subira Wafubwa">
    <meta name="description" content="Basic Shopping Website">
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <img src="assets/store.png" alt="Interactive Shopping List Logo">
        <h1>Interactive Shopping List</h1>
        <ul>
            <li id="add-item">ADD ITEM</li>
            <li id="delete-item" style="border-right: 0px;">REMOVE ITEM</li>
        </ul>
    </nav>
    <div class='website-body'>
        <div class='items'>
            <!-- Use JavaScript to add every item as card -->
        </div>
        <div class='cart'>
            <h2>My Shopping Cart</h2>
            <div class="cart-list">
                <div class="cart-list-placeholder">
                    <!--Holds the placeholder for an empty cart-->
                    <img src="assets/shopping-cart.png" alt="" id="shopping-cart">
                    <p id= 'empty-cart-text'>Your cart is empty!</p>
                </div>
                <div class="details">
                    <!--Add items to list--->
                </div>
                <div class="delete">
                    <!--Add delete button with an event listener--->
                </div>
            </div>
            <div class="total">
                <!--Total amount displays-->
                <p id = 'total-text'>
                    TOTAL: KSH. 0
                </p>
            </div>
            <div class = "purchase">
                <button id = "clear-list-btn">üóëÔ∏èCLEAR LIST</button>
                <button id = "purchase-btn">PURCHASE</button>     
            </div>
